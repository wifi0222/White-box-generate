<!DOCTYPE html>
<html>
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8">
    <title>登录</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Raleway:400,700">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
            font-family: 'Raleway', sans-serif;
        }

        body {
            background: linear-gradient(90deg, #C7C5F4, #776BCC);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            background: linear-gradient(90deg, #5D54A4, #7C78B8);
            width: 360px;
            height: 400px;
            border-radius: 15px;
            box-shadow: 0 8px 15px rgba(0,0,0,0.1);
            padding: 40px 30px;
        }

        .login-form {
            text-align: center;
        }

        .form-group {
            margin-bottom: 25px;
        }

        .login__input {
            width: 100%;
            padding: 15px;
            margin: 8px 0;
            border: none;
            border-bottom: 2px solid #D1D1D4;
            background: transparent;
            font-size: 16px;
            color: white;
            outline: none;
        }

        .login__input:focus {
            border-bottom-color: #fff;
        }

        .login__submit {
            width: 100%;
            padding: 15px;
            background: #fff;
            border: none;
            border-radius: 25px;
            font-size: 16px;
            color: #5D54A4;
            font-weight: bold;
            cursor: pointer;
            margin: 20px 0;
            transition: background-color 0.3s;
        }

        .login__submit:hover {
            background-color: #f0f0f0;
        }

        .btn-group {
            display: flex;
            justify-content: space-between;
            margin-top: 30px;
        }

        .auth-btn {
            flex-basis: 48%;
            padding: 10px;
            background: transparent;
            border: 2px solid #fff;
            color: white;
            border-radius: 25px;
            cursor: pointer;
            transition: all 0.3s;
        }

        .auth-btn:hover {
            background: #fff;
            color: #5D54A4;
        }

        .register-link {
            margin-top: 20px;
            color: white;
            text-align: center;
        }

        .register-link a {
            color: #fff;
            text-decoration: none;
            font-weight: bold;
        }
        .success-message {
            color: #d83f3f;
        }
    </style>
</head>
<body>

<div class="container">
    <div>
    <form class="login-form" method="post" action="loginCheck">
        <h2 style="color:white;margin-bottom:30px;">用户登录</h2>

        <div class="form-group">
            <input type="text" class="login__input" name="userTel"
                   placeholder="请输入11位联系方式"
                   pattern="\d{11}"
                   title="请输入11位数字"
                   required>
        </div>

        <div class="form-group">
            <input type="password" class="login__input" name="password"
                   placeholder="请输入密码"
                   required>
        </div>
        <div class="success-message">登录失败！</div>

        <button type="submit" class="login__submit">登录</button>

        <div class="btn-group">
            <button class="auth-btn" type="reset">重置</button>
            <button class="auth-btn" onclick="location.href='register.jsp'">注册</button>
        </div>
    </form>
    </div>
</div>
</body>
</html>
