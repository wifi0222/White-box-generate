<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>上传 Java 文件并生成测试用例</title>
</head>
<body>
<h2>上传 Java 源码文件</h2>
<form action="/generate-tests" method="post" enctype="multipart/form-data">
  <input type="file" name="file" accept=".java" required>
  <button type="submit">上传并生成测试用例</button>
</form>

<h3>已生成的测试用例</h3>
<ul id="testcaseList"></ul>

<script>
  // 获取测试用例
  fetch("/testcases")
          .then(response => response.json())
          .then(data => {
            const list = document.getElementById("testcaseList");
            data.forEach(tc => {
              const li = document.createElement("li");
              li.textContent = tc;
              list.appendChild(li);
            });
          });
</script>
</body>
</html>
